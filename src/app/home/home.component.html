<div class = "courses-panel">
  <h3>All Courses</h3>
  <mat-tab-group>
    <ng-container *ngIf="(beginnerCourses$ | async) as beginnerCourses">
      <mat-tab label="Beginner" *ngIf="beginnerCourses?.length > 0">
        <app-courses-card-list [courses] = "beginnerCourses">

        </app-courses-card-list>
      </mat-tab>
    </ng-container>
    <ng-container  *ngIf="(advancedCourses$ | async) as advancedCourses">
      <mat-tab label="Advanced" *ngIf="advancedCourses?.length > 0">
        <app-courses-card-list [courses]="advancedCourses">

        </app-courses-card-list>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
